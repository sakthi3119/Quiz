<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tollens' Test Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tollenstyle.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Tollens' Test Quiz</h1>
        <form id="quiz-form">
            <div class="question-card">
                <p class="question">Tollens' test detects the presence of:</p>
                <label class="option">
                    <input type="radio" name="q1" value="a"> Aldehydes
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="b"> Carboxylic acids
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="c"> Esters
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="d"> Amines
                </label>
            </div>

            <div class="question-card">
                <p class="question">The positive Tollens' test reaction involves the formation of:</p>
                <label class="option">
                    <input type="radio" name="q2" value="a"> A white precipitate
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="b"> A colorless gas
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="c"> A black precipitate
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="d"> A yellow solution
                </label>
            </div>

            <div class="question-card">
                <p class="question">A color change from colorless to silver indicates:</p>
                <label class="option">
                    <input type="radio" name="q3" value="a"> A negative Tollens' test result
                </label>
                <label class="option">
                    <input type="radio" name="q3" value="b"> A well-mixed solution
                </label>
                <label class="option">
                    <input type="radio" name="q3" value="c"> An inconclusive test
                </label>
                <label class="option">
                    <input type="radio" name="q3" value="d"> A positive Tollens' test result
                </label>
            </div>

            <div class="question-card">
                <p class="question">In a negative Tollens' test, the solution remains:</p>
                <label class="option">
                    <input type="radio" name="q4" value="a"> Milky white
                </label>
                <label class="option">
                    <input type="radio" name="q4" value="b"> Bright yellow
                </label>
                <label class="option">
                    <input type="radio" name="q4" value="c"> Deep blue
                </label>
                <label class="option">
                    <input type="radio" name="q4" value="d"> Black
                </label>
            </div>

            <div class="question-card">
                <p class="question">A limitation of Tollens' test is that it:</p>
                <label class="option">
                    <input type="radio" name="q5" value="a"> Is highly sensitive
                </label>
                <label class="option">
                    <input type="radio" name="q5" value="b"> Can react with some ketones
                </label>
                <label class="option">
                    <input type="radio" name="q5" value="c"> Provides a confirmatory result
                </label>
                <label class="option">
                    <input type="radio" name="q5" value="d"> Is easy to perform
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="tollenscript.js"></script>
</body>
</html>
